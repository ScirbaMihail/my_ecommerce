{% extends 'layout.html' %}
{% load static %}

{% block extra_headers %}
  <link rel="stylesheet" href="{% static 'public/pages/css/login.css' %}" />
{% endblock %}

{% block content %}
  <form method="post" id="login-form">
    <div class="form__row">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
    </div>
    <div class="form__row">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
    </div>
    <button type="submit">Log in</button>
  </form>
  <script type="module" src="{% static '/public/pages/js/login.js' %}"></script>
{% endblock %}
